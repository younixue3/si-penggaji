<div class="w-64">
    <aside class="w-64 h-screen bg-gray-900 text-white fixed left-0 top-0 overflow-y-auto">
        <!-- Brand Logo -->
        <a href="{% url 'dashboard_page' %}" class="flex items-center px-6 py-4 border-b border-gray-800">
            {% comment %} <img src="{% static 'img/logo.png' %}" alt="Logo" class="w-8 h-8 rounded-full opacity-80"> {% endcomment %}
            <span class="ml-3 text-xl font-light">SI-Penggaji</span>
        </a>
    
        <!-- Sidebar -->
        <div class="py-4">
            <!-- Sidebar user panel -->
            <div class="px-6 pb-4 border-b border-gray-800">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        {% comment %} <img src="{% static 'img/user-default.jpg' %}" class="w-10 h-10 rounded-full" alt="User Image"> {% endcomment %}
                    </div>
                    <div class="ml-3">
                        <a href="#" class="text-sm font-medium">{{ request.user.username }}</a>
                    </div>
                </div>
            </div>
    
            <!-- Sidebar Menu -->
            <nav class="mt-4">
                <ul class="space-y-1">
                    <li>
                        <a href="{% url 'dashboard_page' %}" 
                           class="flex items-center px-6 py-3 text-sm {% if request.resolver_match.url_name == 'dashboard_page' %}bg-gray-800 text-white{% else %}text-gray-300 hover:bg-gray-800 hover:text-white{% endif %} transition-colors duration-200">
                            <i class="fas fa-tachometer-alt w-5 h-5"></i>
                            <span class="ml-3">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'penggajian_read' %}" 
                           class="flex items-center px-6 py-3 text-sm {% if request.resolver_match.url_name == 'penggajian_read' %}bg-gray-800 text-white{% else %}text-gray-300 hover:bg-gray-800 hover:text-white{% endif %} transition-colors duration-200">
                            <i class="fas fa-tachometer-alt w-5 h-5"></i>
                            <span class="ml-3">Penggajian</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
</div>

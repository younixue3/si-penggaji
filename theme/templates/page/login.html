{% extends 'layout/base.html' %}

{% block title %}{{ title }} - SI-Penggaji{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-r from-pink-100 to-purple-100 py-16 flex items-center justify-center">
    <div class="w-full max-w-md px-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 border border-pink-100 transition-all duration-300 hover:shadow-3xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-purple-800 tracking-tight">Login SI-Penggaji</h1>
                <p class="text-purple-600 mt-2 text-sm">Masuk ke sistem penggajian</p>
            </div>
            
            <form method="POST" action="{% url 'login_page' %}{% if next %}?next={{ next }}{% endif %}" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-purple-700 text-sm font-semibold mb-2">Username</label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="username" 
                            name="username"
                            required
                            class="w-full px-4 py-2.5 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                            placeholder="Masukkan username"
                            autocomplete="username"
                        />
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-purple-700 text-sm font-semibold mb-2">Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password"
                            name="password" 
                            required
                            class="w-full px-4 py-2.5 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                            placeholder="Masukkan password"
                            autocomplete="current-password"
                        />
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            name="remember"
                            class="h-4 w-4 text-purple-500 border-pink-200 rounded focus:ring-purple-500 focus:ring-offset-0 transition duration-200"
                        />
                        <label for="remember" class="ml-2 text-sm text-purple-700 select-none">Ingat saya</label>
                    </div>
                </div>

                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white px-6 py-3 rounded-lg hover:from-pink-600 hover:to-purple-600 transition-all duration-300 shadow-lg hover:shadow-xl font-medium transform hover:-translate-y-0.5"
                >
                    Masuk
                </button>
            </form>

            {% if messages %}
            <div class="mt-6 space-y-2">
                {% for message in messages %}
                <div class="p-4 rounded-lg {% if message.tags == 'error' %}bg-red-50 text-red-700 border border-red-200{% else %}bg-green-50 text-green-700 border border-green-200{% endif %} transition-all duration-300">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

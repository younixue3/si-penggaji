{% extends 'layout/dashboard/base.html' %}

{% block title %}SI-Penggaji - Buat Pengguna Baru{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-8">
  <div class="bg-white rounded-xl shadow-md p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Buat Pengguna Baru</h2>

    <form method="POST" class="space-y-6" novalidate autocomplete="off">
      {% csrf_token %}

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Username Field -->
        <div class="form-group">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            Username <span class="text-red-500" aria-hidden="true">*</span>
          </label>
          <input type="text" 
                 id="username" 
                 name="username" 
                 required
                 aria-required="true"
                 placeholder="Masukkan username"
                 class="w-full px-3 py-2 rounded-lg border-2 border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-200 transition duration-200 disabled:bg-gray-100 disabled:cursor-not-allowed">
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email <span class="text-red-500" aria-hidden="true">*</span>
          </label>
          <input type="email" 
                 id="email" 
                 name="email" 
                 required
                 aria-required="true"
                 placeholder="Masukkan email"
                 class="w-full px-3 py-2 rounded-lg border-2 border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-200 transition duration-200 disabled:bg-gray-100 disabled:cursor-not-allowed">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password <span class="text-red-500" aria-hidden="true">*</span>
          </label>
          <input type="password" 
                 id="password" 
                 name="password" 
                 required
                 aria-required="true"
                 placeholder="Masukkan password"
                 class="w-full px-3 py-2 rounded-lg border-2 border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-200 transition duration-200 disabled:bg-gray-100 disabled:cursor-not-allowed">
        </div>

        <!-- Password Confirmation Field -->
        <div class="form-group">
          <label for="password_confirmation" class="block text-sm font-medium text-gray-700 mb-2">
            Konfirmasi Password <span class="text-red-500" aria-hidden="true">*</span>
          </label>
          <input type="password" 
                 id="password_confirmation" 
                 name="password_confirmation" 
                 required
                 aria-required="true"
                 placeholder="Konfirmasi password"
                 class="w-full px-3 py-2 rounded-lg border-2 border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-200 transition duration-200 disabled:bg-gray-100 disabled:cursor-not-allowed">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- First Name Field -->
        <div class="form-group">
          <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">
            Nama Depan
          </label>
          <input type="text" 
                 id="first_name" 
                 name="first_name"
                 placeholder="Masukkan nama depan"
                 class="w-full px-3 py-2 rounded-lg border-2 border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-200 transition duration-200 disabled:bg-gray-100 disabled:cursor-not-allowed">
        </div>

        <!-- Last Name Field -->
        <div class="form-group">
          <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">
            Nama Belakang
          </label>
          <input type="text" 
                 id="last_name" 
                 name="last_name"
                 placeholder="Masukkan nama belakang"
                 class="w-full px-3 py-2 rounded-lg border-2 border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-200 transition duration-200 disabled:bg-gray-100 disabled:cursor-not-allowed">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Base Salary Field -->
        <div class="form-group">
            <label for="gaji_pokok" class="block text-sm font-medium text-gray-700 mb-2">
              Gaji Pokok <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                Rp
              </span>
              <input type="text"
                     id="gaji_pokok"
                     name="gaji_pokok"
                     required
                     aria-required="true"
                     placeholder="0"
                     class="w-full pl-10 pr-3 py-2 rounded-lg border-2 border-gray-300 focus:border-purple-500 focus:ring focus:ring-purple-200 transition duration-200"
                     pattern="[0-9,]*"
                     inputmode="numeric"
                     oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/\B(?=(\d{3})+(?!\d))/g, ',')"
                     onblur="if(!this.value) this.value='0';"
                     onfocus="if(this.value==='0') this.value='';">
            </div>
        </div>

        <!-- User Roles -->
        <div class="space-y-4">
          <!-- Active Status Toggle -->
          <div class="flex items-center justify-between">
            <label for="is_active" class="text-sm font-medium text-gray-700">
              Aktif
            </label>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox"
                     id="is_active"
                     name="is_active"
                     class="sr-only peer"
                     aria-label="Toggle active status">
              <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-purple-300 dark:peer-focus:ring-purple-800 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-purple-600"></div>
            </label>
          </div>

          <!-- Staff Status Toggle -->
          <div class="flex items-center justify-between">
            <label for="is_staff" class="text-sm font-medium text-gray-700">
              Staff
            </label>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox"
                     id="is_staff"
                     name="is_staff"
                     class="sr-only peer"
                     aria-label="Toggle staff status">
              <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-purple-300 dark:peer-focus:ring-purple-800 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-purple-600"></div>
            </label>
          </div>

          <!-- Superuser Status Toggle -->
          <div class="flex items-center justify-between">
            <label for="is_superuser" class="text-sm font-medium text-gray-700">
              Superuser
            </label>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox"
                     id="is_superuser"
                     name="is_superuser"
                     class="sr-only peer"
                     aria-label="Toggle superuser status">
              <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-purple-300 dark:peer-focus:ring-purple-800 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-purple-600"></div>
            </label>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-4 pt-6">
        <a href="{% url 'pengelolaKaryawan_read' %}" 
           class="px-6 py-2.5 border-2 border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-200 flex items-center disabled:opacity-50 disabled:cursor-not-allowed"
           role="button">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
          Batal
        </a>
        <button type="submit" 
                class="px-6 py-2.5 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200 flex items-center disabled:opacity-50 disabled:cursor-not-allowed">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
          Simpan Pengguna
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
